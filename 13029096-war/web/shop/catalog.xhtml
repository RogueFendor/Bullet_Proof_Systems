<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../templates/common.xhtml">
        <ui:define name="title">
            Welcome to Distributed Systems project
        </ui:define>
        <ui:define name="sidebar">
            <p class="lead">Shop Name</p>
            <h3>Category</h3>
            <div class="list-group">
                <h:dataTable value="#{catelog.productCodeList}"
                             var="p" styleClass="list-group" >
                    <h:column>
                        <a href="#" class="list-group-item">#{p.description}</a>           
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
        <ui:define name="main_content">

            <div class="row">
                <h3>Product List</h3>
                <div class="table-responsive">
                <h:dataTable id="product_list" value="#{catelog.productList}"
                             var="p" styleClass="table" >
                    <h:column>
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><a href="#">#{p.description}</a> </h3>
                                </div>
                                <div class="panel-body">
                                    <span class="text-primary">Mfg: </span>#{p.manufacturerId.name}
                                    
                                    <h5 class="pull-right"> Price per-unit: â‚¬#{p.purchaseCost}</h5>
                                </div>
                                <div class="panel-footer">                
                                    <h:commandButton styleClass="btn btn-default" value="Add to cart" action="#{cardBackingBean.add(p.productId)}">
                                    </h:commandButton>
                                    <span class="pull-right">In stock: #{p.quantityOnHand}</span>
                                </div>
                            </div>
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
