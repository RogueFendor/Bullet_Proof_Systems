<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewParam name="custId" value="#{userProfileBean.custId}"/>
    </f:metadata>

    <ui:composition template="../templates/common.xhtml">
        <ui:define name="title">
            Profile page
        </ui:define>
        <ui:define name="sidebar">
            <h2>Edit profile</h2>
            <h:commandButton styleClass="btn btn-info" value="Edit profile" action="editprofile" rendered="#{userProfileBean.ownProfile}" />
        </ui:define>
        <ui:define name="main_content">

            <div class="row">
                <h3><h:outputText value="#{userProfileBean.cutomerDetails.name}" /></h3>
               <h:panelGrid columns="2">
                 Name: <h:inputText value="#{editProfileBean.name}"/>
                 Address 1 <h:inputText value="#{editProfileBean.addressLine1}"/>
                 Address 2 <h:inputText value="#{editProfileBean.addressLine2}"/>
                 Phone <h:inputText value="#{editProfileBean.phone}"/>
                 City: <h:inputText value="#{editProfileBean.city}"/>
                 State: <h:inputText value="#{editProfileBean.state}"/>
                 <br/> <h:commandButton action="#{editProfileBean.updateProfile()}"
                                        value ="Update profile"/>
                 <br/><h:commandButton action="editprofile" value="Back to Start"/>
             </h:panelGrid>
                              
            </div>
        </ui:define>
    </ui:composition>
</html>
