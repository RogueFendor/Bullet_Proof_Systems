<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="custId" value="#{userProfileBean.custId}"/>
    </f:metadata>
    
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="title">
            Profile page
        </ui:define>
        <ui:define name="sidebar">
            <h2>All user </h2>
        </ui:define>
        <ui:define name="main_content">

            <div class="row">
                <h:dataTable id="product_list" value="#{allUserBean.allcustomers}"
                             var="c" styleClass="table" >
                    <h:column>
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <div class="panel panel-info">
                               
                                <div class="panel-body">
                                                 
                                    <h:link  value="#{c.name}" outcome="profile" includeViewParams="true">
                                        <f:param name="custId" value="#{c.customerId}" />
                                    </h:link>
                                </div>
                            </div>
                        </div>
                    </h:column>
                </h:dataTable>        
            </div>
        </ui:define>
    </ui:composition>
</html>
